services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: fincheck
      POSTGRES_PASSWORD: fincheck
      POSTGRES_DB: fincheck
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fincheck']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://fincheck:fincheck@postgres:5432/fincheck
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
